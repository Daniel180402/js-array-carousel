<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Carousel</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="carousel vh-100 overflow-hidden d-flex justify-content-center align-items-center ">
                <div class="jumbo-left w-75 h-50">
                    
                </div>
                <div class="jumbo-right w-25 h-50 d-flex flex-column position-relative">
                    <div class="previous position-absolute top-0 start-50 translate-middle-x text-dark fs-4 bg-secondary rounded-circle ">
                        <div class="arrow">
                            <i class="bi bi-chevron-compact-up"></i>
                        </div>
                    </div>
                    <div class="next position-absolute bottom-0 start-50 translate-middle-x text-dark fs-4 bg-secondary rounded-circle">
                        <div class="arrow">
                            <i class="bi bi-chevron-compact-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
